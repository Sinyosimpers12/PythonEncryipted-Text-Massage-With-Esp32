  <style>
    /* Style untuk konten formulir */
    .form-container {
        text-align: center;
        margin: auto;
        width: 50%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    /* Style untuk label */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Style untuk textarea */
    textarea {
        width: 100%;
        height: 100px;
        padding: 5px;
        border: 1px solid black;
        border-radius: 5px;
        resize: none; /* Prevent textarea from being resized by user */
    }

    /* Style untuk tombol Kirim Pesan */
    input[type="submit"] {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: black;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #666666;
    }
</style>
<script>
    async function fetchTemperatureData() {
        const response = await fetch('/temperature_data');
        const data = await response.json();
        const container = document.getElementById('temperature-data');
        container.innerHTML = '';
        data.forEach(entry => {
            const p = document.createElement('p');
            p.textContent = `${entry.timestamp}: ${entry.temperature}Â°C`;
            container.appendChild(p);
        });
    }

    setInterval(fetchTemperatureData, 5000);
    window.onload = fetchTemperatureData;
</script>
